<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personal Finance Control</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Personal Finance Control</h1>
    </header>
    <main>
        <div class="transaction-form">
            <input type="text" id="transaction-name" placeholder="Transaction Name">
            <input type="number" id="transaction-amount" placeholder="Amount">
            <button id="add-button">Add Transaction</button>
        </div>
        <div class="transaction-list">
            <ul id="transactions"></ul>
            <div class="total">
                <span>Total:</span>
                <span id="total-amount">0.00</span>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
